<div class="login-page">
    <img src="../../../assets/images/1.png" alt="" class="img-fluid">
    <div class="form">
      <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Nombre"  formControlName="name"/>
        <input type="text" placeholder="Email" formControlName="email"/>
        <input type="password" placeholder="Contraseña" formControlName="password"/>
        <input type="password" placeholder="Confirmar contraseña" formControlName="password_confirmation"/>
        <button>Register</button>
        <p class="message">¿Ya estás registrado? <a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
