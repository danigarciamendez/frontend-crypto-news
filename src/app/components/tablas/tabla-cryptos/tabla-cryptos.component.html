<div id="lista" *ngIf="cryptos" >
    <table class="table table-striped table-inverse table-responsive letra">
        <thead class="thead-inverse">
          <tr class="letra">
            <th></th>
            <th>Nombre</th>
            <th>Simbolo</th>
            <th>Precio</th>
            <th>Cambio 24h</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="cryptos" class="letra2">
          <tr *ngFor="let crypto of cryptos.data | paginate: { itemsPerPage: 5, currentPage: page }">
            <td> <img class="img-fluid" src="https://s2.coinmarketcap.com/static/img/coins/64x64/{{crypto.id_coinmarket}}.png" alt=""></td>
            <td scope="row"> {{ crypto.name}}</td>
            <td scope="row"> {{crypto.symbol}}</td>
            <td>{{ crypto.price}}</td>
            <td>{{ crypto.percent_change_24h}} % </td>
            <td> <a routerLink="/criptomonedas/{{crypto.name}}"><button>Ver</button></a></td>
            
          </tr>
        </tbody>
      </table>
    <pagination-controls class="letra" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
