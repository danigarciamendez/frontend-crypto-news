<table class="table table-striped table-inverse table-responsive" *ngIf="this.users" >
    <thead class="thead-inverse">
      <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of users.data">
        <td scope="row"> {{ user.name}}</td>
        <td><img class="img-fluid image" src="" alt="Imagen noticia"> </td>
        <td>{{ n.email}} </td>
        <td class="center">
            <fa-icon [icon]="faEdit"class="icono"></fa-icon>
            <br>
            <fa-icon [icon]="faTrashAlt"class="icono"></fa-icon>
        </td>
      </tr>
    </tbody>
</table>
